---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-jkube
    provider: jkube
    version: 1.0.0-SNAPSHOT
    group: com.github.gscordeiro
    app.kubernetes.io/part-of: com.github.gscordeiro
    app.kubernetes.io/managed-by: jkube
    app.kubernetes.io/name: hello-jkube
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
  name: hello-jkube
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: hello-jkube
      provider: jkube
      group: com.github.gscordeiro
      app.kubernetes.io/name: hello-jkube
      app.kubernetes.io/part-of: com.github.gscordeiro
      app.kubernetes.io/managed-by: jkube
  template:
    metadata:
      labels:
        app: hello-jkube
        provider: jkube
        version: 1.0.0-SNAPSHOT
        group: com.github.gscordeiro
        app.kubernetes.io/part-of: com.github.gscordeiro
        app.kubernetes.io/managed-by: jkube
        app.kubernetes.io/name: hello-jkube
        app.kubernetes.io/version: 1.0.0-SNAPSHOT
    spec:
      containers:
      - image: gscordeiro/hello-jkube:latest
        imagePullPolicy: IfNotPresent
        name: quarkus
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false
        env: HELLO_MSG
        valueFrom:
          configMapKeyRef:
            name: hello-jkube
            key: hello.msg
